<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decentralized Voting System</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your CSS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.1/dist/peerjs.min.js"></script> <!-- PeerJS CDN -->
</head>
<body>
  <h1>Decentralized Voting System</h1>

  <!-- Peer ID Section (hidden by default) -->
  <div>
    <button id="show-peer-id">Show Peer ID</button>
    <div id="peer-id-section" style="display: none;">
      <label>Your Peer ID: </label>
      <span id="peer-id">Generating...</span>
    </div>
  </div>

  <!-- Connect to another peer -->
  <div>
    <label>Connect to Peer ID: </label>
    <input type="text" id="peer-connect-id" placeholder="Enter Peer ID to connect">
    <button id="connect-peer">Connect</button>
  </div>

  <!-- Voting Section -->
  <div>
    <h2>Cast your vote</h2>
    <input type="text" id="vote" placeholder="Enter your vote">
    <button id="vote-btn">Submit Vote</button>
  </div>

  <!-- Blockchain Section (hidden by default) -->
  <div>
    <button id="show-blockchain">Show Blockchain Data</button>
    <div id="blockchain-section" style="display: none;">
      <h2>Blockchain Data</h2>
      <textarea id="blockchain-display" rows="10" cols="50" readonly></textarea>
    </div>
  </div>

  <script src="script.js"></script> <!-- Link to the main JavaScript file -->
  
  <script>
    // Debug: Add console log for page load
    console.log("Decentralized Voting System loaded successfully.");
  </script>
</body>
</html>
